<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>
        姓：{{firstName}} 名：{{lastName}} 全名：{{fullName}}
        </p>
        <p>
            全名：{{fullName}}
        </p>
        <p>
            全名：{{fullName}}
        </p>
        <p>
            全名：{{fullName}}
        </p>
        <p>
            全名：{{getFullName()}}
        </p>
        <p>
            全名：{{getFullName()}}
        </p>
        <p>
            全名：{{getFullName()}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "范",
                lastName: "新华",
            },
            computed: {
                fullName:{
                   get(){
                    console.log("计算了属性fullName")
                    return this.firstName + this.lastName
                   },
                   set(val){
                    console.log("计算属性赋值了")
                    this.firstName = val[0]
                    this.lastName = val.substr(1)
                   },
                },
            },
            methods: {
                getFullName(){
                    console.log("运行了方法getFullName")
                    return this.firstName + this.lastName
                }
            }
        })
    </script>
</body>
</html>
